<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Janhveem</title>
    <!-- 1. Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. CSS Styling -->
    <style>
        /* Import the Inter font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f3f4f6;
            overflow: hidden; /* Hide scrollbars */
            margin: 0;
            padding: 0;
            position: relative; 
            height: 100vh;
            width: 100vw;
        }
        
        /* Hide the invisible source canvas */
        #sourceCanvas {
            display: none;
        }
        
        /* Wrapper to center the canvas */
        #canvasWrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed; /* Keep it centered */
            top: 0;
            left: 0;
        }

        #pixelCanvas {
            width: 1024px;
            height: 1024px;
            max-width: 100vw;
            max-height: 100vh;
            background-color: #000;
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            z-index: 0; 
        }

        #canvasPlaceholder {
            position: absolute;
            z-index: 1; 
        }

        /* "Pop up jump" animation */
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.05); /* Overshoot */
                opacity: 1;
            }
            100% {
                transform: scale(1); /* Settle */
                opacity: 1;
            }
        }

        /* "Fade away" animation */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Apply popIn animation to new pages */
        .pop-in {
            animation: popIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        /* Utility class to trigger the fade-out animation */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

    </style>
</head>
<body>

    <!-- Page 1 - Start Button -->
    <div id="page1_start" class="fixed top-0 left-0 w-screen h-screen bg-black flex flex-col items-center justify-center z-50 pop-in">
        <button id="startButton" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-200 text-2xl">
            Start
        </button>
    </div>
    
    <!-- Page 2 - Birthday Wish (Hidden by default) -->
    <div id="page2_birthday" class="fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-95 flex flex-col items-center justify-center z-40 hidden">
        <h1 class="text-6xl font-bold text-white mb-8 text-center animate-pulse">
            Happy Birthday MJ <Mishra Janhvee>!
        </h1>
        <button id="continueButton" 
                class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-200 text-2xl">
            Continue to View
        </button>
    </div>

    <!-- Page 3 - The Animation App (Hidden by default) -->
    <div id="page3_animation" class="hidden">
        <!-- Canvas Wrapper -->
        <div id="canvasWrapper">
            <!-- This is the placeholder text shown at the start -->
            <p id="canvasPlaceholder" class="text-gray-500 text-xl">
                Loading...
            </p>

            <!-- This is the visible canvas where the animation happens -->
            <canvas id="pixelCanvas"></canvas>
        </div>
        
        <!-- This is an invisible canvas used to process the image -->
        <canvas id="sourceCanvas"></canvas>

        <!-- HTML5 Audio element for music.mp3 -->
        <audio id="birthdayAudio" src="./music.mp3" preload="auto" loop></audio> <!-- MODIFICATION: Added loop -->
    </div>


    <!-- 5. JavaScript Logic -->
    <script>
        // --- Get DOM Elements ---
        const page1_start = document.getElementById('page1_start');
        const page2_birthday = document.getElementById('page2_birthday');
        const page3_animation = document.getElementById('page3_animation');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const sourceCanvas = document.getElementById('sourceCanvas');
        const sourceCtx = sourceCanvas.getContext('2d');
        const pixelCanvas = document.getElementById('pixelCanvas');
        const pixelCtx = pixelCanvas.getContext('2d');
        const canvasPlaceholder = document.getElementById('canvasPlaceholder');
        const birthdayAudio = document.getElementById('birthdayAudio');

        // --- State Variables ---
        let originalImage = null; // Stores the loaded image object
        let flyingPixels = []; // Stores all pixel {x, y, color} objects
        let animationId = null; // Holds the ID for the animation loop
        
        // --- Animation Speed ---
        const EASING_FACTOR = 0.25; 

        // --- MODIFICATION: Page 1 Button Click (Starts Music) ---
        startButton.addEventListener('click', () => {
            
            // 1. Unlock browser audio and START MUSIC
            birthdayAudio.muted = true;
            birthdayAudio.play().then(() => {
                birthdayAudio.muted = false;
                birthdayAudio.currentTime = 0; // Rewind
                birthdayAudio.play(); // Play for real
                console.log("Audio context started, music playing.");
            }).catch(e => {
                console.warn("Audio unlock failed, will try again later.", e);
            });

            // 2. Add the fade-out class to start the animation
            page1_start.classList.add('fade-out');
            
            // 3. Listen for when the animation is complete
            page1_start.addEventListener('animationend', () => {
                // 4. Now, hide Page 1 completely
                page1_start.classList.add('hidden');
                // 5. And show Page 2
                page2_birthday.classList.remove('hidden');
                page2_birthday.classList.add('pop-in'); // Add pop-in animation
            }, { once: true }); 
        });

        // --- MODIFICATION: Page 2 Button Click (Music is already playing) ---
        continueButton.addEventListener('click', () => {
            
            // 1. Add the fade-out class to start the animation
            page2_birthday.classList.add('fade-out');
            
            // 2. Listen for when the animation is complete
            page2_birthday.addEventListener('animationend', () => {
                // 3. Now, hide Page 2 completely
                page2_birthday.classList.add('hidden');
                // 4. And show the main app (Page 3)
                page3_animation.classList.remove('hidden');

                // 5. Load default sketch.jpg
                console.log("Loading default image: sketch.jpg");
                canvasPlaceholder.style.display = 'block';
                canvasPlaceholder.textContent = 'Loading sketch...';
                
                // This function will load the image AND start the animation
                loadImageFromSrc('./Sketch.jpg'); 

            }, { once: true }); 
        });

        /**
         * Loads an image from a source (file, base64, or URL) into the app.
         */
        function loadImageFromSrc(imageSrc) {
            originalImage = new Image();
            originalImage.crossOrigin = "Anonymous"; 

            originalImage.onload = () => {
                
                if (originalImage.width !== 1024 || originalImage.height !== 1024) {
                    const warningMsg = `Warning: Image is ${originalImage.width}x${originalImage.height}. It will be scaled to 1024x1024.`;
                    console.warn(warningMsg);
                }

                canvasPlaceholder.style.display = 'none';
                
                // --- Start the show! ---
                renderImage();
            };
            originalImage.onerror = () => {
                console.error(`Failed to load image source: ${imageSrc}`);
                canvasPlaceholder.style.display = 'block';
                canvasPlaceholder.textContent = 'Error loading image. Make sure sketch.jpg is in the same folder.';
            };
            originalImage.src = imageSrc;
        }

      
        // --- Animation Logic ---
        
        /**
         * Main render function: Sets canvas to 1024x1024
         * and draws the image 1-to-1.
         */
        function renderImage() {
            if (!originalImage) return; 

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            const canvasSize = 1024;
            
            pixelCanvas.width = canvasSize;
            pixelCanvas.height = canvasSize;
            sourceCanvas.width = canvasSize;
            sourceCanvas.height = canvasSize;

            sourceCtx.drawImage(
                originalImage, 
                0, 0, 
                originalImage.width, originalImage.height, 
                0, 0, 
                canvasSize, canvasSize 
            );

            generatePixelData(); 
            
            // --- MODIFICATION: Music is already playing, so just start animation ---
            animate(); // Start the pixel animation
        }

        /**
         * Samples the source canvas and populates the flyingPixels array.
         */
        function generatePixelData() {
            flyingPixels = []; 
            
            const size = 1;
            const w = sourceCanvas.width; 
            const h = sourceCanvas.height; 
            const canvasW = pixelCanvas.width; 
            const canvasH = pixelCanvas.height; 

            const imageData = sourceCtx.getImageData(0, 0, w, h).data;

            for (let y = 0; y < h; y += size) { 
                for (let x = 0; x < w; x += size) { 
                    
                    const index = (y * w + x) * 4; 
                    const r = imageData[index];
                    const g = imageData[index + 1];
                    const b = imageData[index + 2];
                    const a = imageData[index + 3];

                    if (a > 20) { 
                        flyingPixels.push({
                            endX: x, 
                            endY: y, 
                            startX: Math.random() * canvasW, 
                            startY: Math.random() * canvasH, 
                            currentX: Math.random() * canvasW, 
                            currentY: Math.random() * canvasH, 
                            color: `rgba(${r}, ${g}, ${b}, ${a / 255})`,
                            size: size 
                        });
                    }
                }
            }
        }

        /**
         * The main animation loop, runs ~60 times per second
         */
        function animate() {
            const w = pixelCanvas.width;
            const h = pixelCanvas.height;
            
            pixelCtx.clearRect(0, 0, w, h);
            
            let allPixelsInPlace = true; 

            for (const pixel of flyingPixels) {
                
                const dx = pixel.endX - pixel.currentX;
                const dy = pixel.endY - pixel.currentY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 0.5) { 
                    allPixelsInPlace = false; 
                    
                    pixel.currentX += dx * EASING_FACTOR;
                    pixel.currentY += dy * EASING_FACTOR;
                } else {
                    pixel.currentX = pixel.endX;
                    pixel.currentY = pixel.endY;
                }

                pixelCtx.fillStyle = pixel.color;
                pixelCtx.fillRect(pixel.currentX, pixel.currentY, pixel.size, pixel.size); 
            }

            if (!allPixelsInPlace) {
                animationId = requestAnimationFrame(animate);
            } else {
                animationId = null;
                console.log("Animation Complete!");
                
                // --- Stop music when animation finishes ---
                birthdayAudio.pause();
            }
        }

    </script>
</body>
</html>
